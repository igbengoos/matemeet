{% extends 'landing/base.html' %}

{% load crispy_forms_tags %} 

<title>
    {% block title %}Delete Comment{% endblock %} | MateMeet
</title>

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 col-sm-6">
                <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-light">Back To Post</a>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <ion-icon class="mt-3 display-2 mx-auto icon__color" name="trash-outline"></ion-icon>
            <div class="col-md-5 col-sm-12 border-bottom my-5">
                <form method="POST">
                    {% csrf_token %}
                    <h5 class="text-center">Are You Sure?</h5>
                    <p class="text-center mb-5">You are about to delete this comment, this cannot be undone.</p>
                    <div class="d-grid gap-2 col-3 p-2 mx-auto">
                        <button class="btn btn-info my-2">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
