{% extends 'landing/base.html' %}


<title>
    {% block title %}Edit Post{% endblock %} | MateMeet
</title>

{% load crispy_forms_tags %} 

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 col-sm-6">
                <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Back To Post</a>
            </div>
        </div>
        
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Update Your Post</h5>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="POST">
                    {% csrf_token %}
                    <p>{{ form | crispy }}</p>
                    <div class="d-grid gap-2 col-3 p-2">
                        <button class="btn btn-info my-2">Submit!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
